<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table summary="Essa tabela se refere" border="1" width="250" align="center" cellspacing="1" cellpadding="2">
        <!--border cria os traços-->  <!--align="center">Centraliza--> <!--cellspacing:espaçamento -->
        <!--cellpadding:espaçamento tb-->
        <!--summary: o que o leitor irá ler-->
        <caption>Tabela feita por ser tabela</caption> <!--titulo da tabela-->
        <thead><!--Cabeçalho também-->
            <tr>
                <th title="Nome completo"> <b> Nome</b></th> <!--th é cabeçalho-->
                <th>Idade</th>
            </tr>
        </thead>
        <tbody> <!--Corpo da célula-->
            <tr>
                <td>Matheus</td>
                <td>18</td> <!--td : células-->
            </tr>
            <tr>
                <td>Diego</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Meliodas</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Zeldris</td>
                <td>16</td>
        </tr>
         </tbody>
        <tfoot><!--Rodapé da tabela-->
            <td>Total: </td>
            <td> 90</td>
        </tfoot>
    </table>
</body>
</html>
