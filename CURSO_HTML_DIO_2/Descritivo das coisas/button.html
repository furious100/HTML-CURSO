<body>
    <form method="get"> <!--colocar um "onsubmit" permite que o usuário ao apertar "enter" vá para o botão-->
        <label>Nome: </label><input type="text" name="name"><br>
        <label>idade: </label><input type="number" name="age"><br>
        <label>Password: </label><input type="password" name="password"><br>

        <button type="button">Cliclável</button> <!--Botão padrão, manipulável com JS-->
        <button type="reset">Limpar</button> <!--Ao cliclar,limpará os campos dentro do FORM selecionado -->
        <button type="submit">Enviar</button> <!--Botão de envio, ele enviará o formulário | Como está em method get, envirará para a URL-->





    </form>
    
</body>
